<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Entrar • Instagram</title>
</head>

<body>
  <main>
    <img class="logoInstagram" src="./image/Instagram.png" alt="Logomarca Instagram" width="170px">
    <div class="inputs">
      <input class="telefone" type="text" name="texto" placeholder="Telefone, usuário ou email"> <br>
      <input class="senha" type="password" name="password" placeholder="Senha">
    </div>
    <div class="entrar">
      <a class="entrar-info" href="#">Entrar</a>
    </div>
    <div class="maintext">
      <div class="linha1"></div>
      <div class="ou">OU</div>
      <div class="linha2"></div>
    </div>
    <div class="entrarComFacebook">
      <img src="./image/facebook.png" alt="Logo facebook" width="15px">
      <a href="#">Entrar com o Facebook</a>
    </div>
    <div class="recuperarSenha">
      <a class="esqueceuSenha" href="#">Esqueceu a senha?</a>
    </div>
  </main>
  <div class="cadastre">
    <p class="naoTemUmaConta">Não tem uma conta?</p>
    <a href="#">Cadastre-se</a>
  </div>
  <div class="aplicativo">
    <p class="aplicativo-info">
      Obtenha o aplicativo.</p>
  </div>
  <div class="app">
    <img src="./image/baixar na App Store.png" alt="App Store" width="130px">
    <img src="./image/disponivel no Google.png" alt="Google Play" width="130px">
  </div>

  <footer class="footer">
    <a href="#">Meta</a>
    <a href="#">Sobe</a>
    <a href="#">Blog</a>
    <a href="#">Ajuda</a>
    <a href="#">API</a>
    <a href="#">Privacidade</a>
    <a href="#">Termos</a>
    <a href="#">Localizações</a>
    <div class="direitos">
  </footer>

</body>

</html>
